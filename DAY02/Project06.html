<!DOCTYPE html>
<html>
    <body>
        <h2>String and number Conversion</h2>
        <script>
               let StringNumber="123";
               let RealNumber=Number(StringNumber);
                
           
               let num=25;
               
               let Str=String(num);

               document.writeln("RealNumber is"+RealNumber+"<br>");
               document.writeln("String is"+Str+"<Br>");



        </script>
   </body>
</html>
