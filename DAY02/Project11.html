<!DOCTYPE html>
<html>
    <head></head>
    <h1>Even or Odd</h1>
    <body>
        <script>
             let x=prompt("enter the number");
                num=Number(x);
                if(num%2==0)
                {
                    alert("Your number is even")
                }
                else
                {
                    alert("Your number is Odd")
                }

        </script>
    </body>
   
</html>
